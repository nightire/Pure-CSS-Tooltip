<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Pure CSS Tooltip</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="../../js/libs/modernizr-2.0.6.min.js "></script>
</head>
<body>

	<header>
		<h1>Pure CSS Tooltip by using Data-Attribute</h1>
	</header>

	<section>
		<a href="#" data-tooltip="See me here?">Hover Me</a>
		<a href="#" data-tooltip="I'm here!">Hover Me</a>
		<a href="#" data-tooltip="Guess where I go?">Hover Me</a>
	</section>
	
</body>
</html>
